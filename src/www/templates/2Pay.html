<ion-view title="2Pay" id="page1">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-ios-trash" style="color: red;" ng-if="itens.length" ng-click="clearAll()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-icon icon ion-android-add-circle" ng-click="addNew()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <center ng-if="!itens.length"><h1 style="color: white;">There's nothing to pay... YAY!</h1></center>
    <ion-list id="2Pay-list1">
      <ion-item id="2Pay-list-item4" ui-sref="details({id:$index})" ng-repeat="item in itens track by $index" ng-if="itens.length">{{item.name}}
        <span class="item-note" style="color: red;">{{item.price | currency : "$ " : 2}}</span>
        <ion-option-button class="button-assertive" ng-click="clearItem($index)">Delete</ion-option-button>
      </ion-item>
    </ion-list>
    <div class="spacer" style="width: 300px; height: 46px;"></div>
    <ion-list id="2Pay-list2" ng-if="itens.length">
      <ion-item id="2Pay-list-item7">Total:
        <span class="item-note" style="color: red;">{{total | currency : "$ " : 2}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
