<ion-view title="Details" id="page3">
  <ion-content padding="true" class="has-header">
    <div class="list card" id="details-card21">
      <ion-item id="details-list-item10">{{item.name}}
        <span class="item-note" style="color: red;">{{item.price | currency : "$ " : 2}}</span>
      </ion-item>
      <div class="item item-body" id="details-list-item-container4">
        <div id="details-markdown7" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">{{item.desc}}</p>
        </div>
      </div>
    </div>
    <button id="details-button8" class="button button-assertive  button-block" ng-click="delete()">Delete</button>
  </ion-content>
</ion-view>
